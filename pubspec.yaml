name: vaultx
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  auto_size_text: ^3.0.0
  cart_stepper: ^4.3.0
  cupertino_icons: ^1.0.6
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_credit_card: ^4.0.1
  flutter_mimir: ^0.0.2+1
  flutter_native_splash: ^2.4.0
  flutter_secure_storage: ^9.2.1
  get: ^4.6.6
  get_it: ^7.7.0
  get_it_mixin: ^4.2.2
  get_storage: ^2.1.1
  google_fonts: ^6.2.1
  gpassword: ^0.0.1
  icons_launcher: ^2.1.7
  is_first_run: ^1.0.0
  local_auth: ^2.2.0
  mimir: ^0.0.2+1
  pinput: ^4.0.0
  rename: ^3.0.2
  steel_crypt: ^3.0.0+1
  uuid: ^4.4.0
  velocity_x: ^4.1.2

icons_launcher:
  image_path: "assets/vault.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter_native_splash:
  color: "#000000"
  image: "assets/vault.png"
  android_12:
    color: "#000000"
    image: "assets/vault.png"

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
